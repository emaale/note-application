<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, target-densitydpi=medium-dpi, user-scalable=0" />

        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">

        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>

        <link rel="stylesheet" type="text/css" href="css/index.css" />

        <title>Noted - Note taking application</title>

    </head>
    <body ng-app="noteApp">
        
        <!-- Page Wrapper -->
        <div class="page-wrapper">

            <!-- Page Header -->
            <nav><div class="nav-wrapper" ui-view="page_nav"></div></nav>

            <!-- Page Content -->
            <section class="page-content" ui-view="page_content"></section>

        </div>

        <!-- Toast that can be used throughout the application -->
        <div toast></div>

        <!-- Angular and ui-router -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
        <script type="text/javascript" src="https://rawgithub.com/gsklee/ngStorage/master/ngStorage.js"></script>

        <!-- Firebase -->
        <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
        
        <!-- AngularFire -->
        <script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>

        <!-- Cordova -->
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>

        <!-- Directives -->
        <script type="text/javascript" src="js/directives/dropdown.js"></script>
        <script type="text/javascript" src="js/directives/toast.js"></script>

        <!-- Controllers -->
        <script type="text/javascript" src="js/controllers/noteCtrl.js"></script>
        <script type="text/javascript" src="js/controllers/navCtrl.js"></script>
        <script type="text/javascript" src="js/controllers/settingsCtrl.js"></script>

        <!-- Factories -->
        <script type="text/javascript" src="js/factories/notes.js"></script>
        <script type="text/javascript" src="js/factories/search.js"></script>
        <script type="text/javascript" src="js/factories/sort.js"></script>
        <script type="text/javascript" src="js/factories/toast.js"></script>
        <script type="text/javascript" src="js/factories/location.js"></script>
        <script type="text/javascript" src="js/factories/settings.js"></script>

    </body>
</html>
