<section class="note-post">
  <div class="row">
    <form class="note-form col s12 note-post">
    	<div class="row">
    	    <div class="input-field col s12">
        	  <input disabled id="title" type="text" class="validate" ng-model="note.title" placeholder="{{ note.title }}" required>
        	  <label for="title" class="active">Title</label>
        	</div>
      	</div>

      	<div class="row">
            <div class="input-field col s12">
                <textarea disabled id="body" class="materialize-textarea" ng-model="note.body" placeholder="{{ note.body }}" required></textarea>
                <label for="body" class="active">Note</label>
            </div>
       </div>
    </form>
  </div>
</section>

<!-- Floating button that takes you to the new post page -->
<a ui-sref="note-edit({ id: note.id })" class="btn-floating btn-large waves-effect waves-light red right"><i class="material-icons">edit</i></a>
