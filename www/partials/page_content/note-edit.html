<section class="note-post">
	<div class="row">
	    <form name="myForm" class="note-form col s12">

	    	<div class="row">
	    	    <div class="input-field col s12">
	    	    	<h5>Title</h5>

	        	 	<input id="title" name="title" type="text" class="validate" ng-model="note.title" required>
	        	</div>
	      	</div>

	      	<div class="row">
	            <div class="input-field col s12">
	            	<h5>Note</h5>

	                <textarea id="body" name="body" class="materialize-textarea" ng-model="note.body" required></textarea>
	            </div>
	       </div>
	    </form>
	</div>
</section>

<!-- Floating button that takes you to the new post page -->
<a href="" ng-click="updateNote()" class="btn-floating btn-large waves-effect waves-light red right"><i class="material-icons">done</i></a>
