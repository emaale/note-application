<!-- List of notes -->
<ul class="note-overview collection row">
	
	<div class="col s12 m6 l4" ng-repeat="note in notes | filter:search.text | orderBy:sort.options" ng-hide="note.deleted">
		<li class="collection-item">
			<a href="#" ui-sref="note({ id: note.id })">
		    	<span class="title">{{ note.title }}</span>
		    </a>

		    <span class="date">{{ note.added_at | date:'mediumDate' }}</span>

		    <p>{{ note.body | limitTo:30 }}...</p>

		    <a href="#" class="delete" ng-click="deleteNote(note.id)"><i class="material-icons">delete</i></a>
		</li>
	</div>

	<!-- If list is empty we need to let the user know, we need two different ones for search and just empty -->
	
	
</ul>

<!-- Floating button that takes you to the new post page -->
<a ui-sref="note-post()" class="btn-floating btn-large waves-effect waves-light red right"><i class="material-icons">add</i></a>
