<section class="note-post">
  <div class="row">
    <form name="myForm" class="note-form col s12 note-post">
    	<div class="row">
    	    <div class="input-field col s12">
        	   <h5>Title</h5>

               <input disabled id="title" name="title" type="text" class="validate" ng-model="note.title" placeholder="{{ note.title }}" required>

               <i ng-show="myForm.title.$valid" ng-hide="myForm.title.$error" class="material-icons validation-icon validation-icon-valid">done</i>
               <i ng-show="myForm.title.$error" ng-hide="myForm.title.$valid" class="material-icons validation-icon validation-icon-invalid">close</i>
        	</div>
      	</div>

      	<div class="row">
            <div class="input-field col s12">
                <h5>Note</h5>

                <textarea disabled id="body" name="body" class="materialize-textarea" ng-model="note.body" placeholder="{{ note.body }}" required></textarea>

                <i ng-show="myForm.body.$valid" ng-hide="myForm.body.$error" class="material-icons validation-icon validation-icon-valid">done</i>
                <i ng-show="myForm.body.$error" ng-hide="myForm.body.$valid" class="material-icons validation-icon validation-icon-invalid">close</i>
            </div>
       </div>
    </form>
  </div>
</section>

<!-- Floating button that takes you to the new post page -->
<a ui-sref="note-edit({ id: note.id })" class="btn-floating btn-large waves-effect waves-light red right"><i class="material-icons">edit</i></a>
